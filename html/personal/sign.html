function displayTime(){

  function initData() {
    //调用百度接口获取经纬度
    var bMap = api.require('bMap');
    bMap.getLocation({
        accuracy: '10m',
        autoStop: true,
        filter: 1
    }, function(ret, err) {
        if (ret.status) {
            //将得到的经纬度传到getloca方法
            getloca(ret);
        } else {
            alert(err.code);
        }
    });
    //3秒钟获取一次地址
    setTimeout(initData,3000);
  }
  /*将经纬度参数上传，获取地址address*/
  function getloca(data){
    var bMap1 = api.require('bMap');
    bMap1.getNameFromCoords({
        lon: data.lon,
        lat: data.lat
    },function(ret, err) {
        if (ret.status) {
          $api.text($api.byId('address'),ret.address);
          address = ret.address;
        }else {
          alert(JSON.stringify(err));
        }
    });
      }
